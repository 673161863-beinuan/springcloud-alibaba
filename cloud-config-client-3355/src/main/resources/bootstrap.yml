server:
  port: 3355

spring:
  application:
    name: cloud-config-client-3355
  cloud:
    config:
      label: master        # 分支名称
      name: config         #配置文件名称
      profile: dev         # 读取的后缀，上述三个综合，为master分支上的config-dev.yml的配置文件被读取，http://config-3344.com:3344/master/config-dev.yml
      uri: http://localhost:3344 #配置中心的地址

eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka
  instance:
    instance-id: cloud-config-client-3355
    prefer-ip-address: true


# RabbitMQ配置信息
  rabbitmq:
    addresses: localhost
    username: guest
    password: guest
    port: 5672
# 暴露动态端点，可动态刷新
management:
  endpoints:
    web:
      exposure:
        include: "*"
