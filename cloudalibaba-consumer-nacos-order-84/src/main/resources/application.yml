server:
  port: 84
spring:
  application:
    name: cloud-alibaba-consumer-order
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    sentinel:
      transport:
        dashboard: localhost:8080    #配置Sentinel dashboard地址
        port: 8719                   # 默认8719端口，加入8719端口被占用，从8719开始依次+1逐渐扫描。

management:
  endpoints:
    web:
      exposure:
        include: "*"
